<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="bootstrap-5.0.0-dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="style.css" rel="stylesheet"> 
        <title>Guess the button!</title>
    </head>
    <body >
        <div class="col d-flex justify-content-center">
        
        <div class="card">
            <img src="have-nice-day-have-nice-day-wooden-sign-garden-white-spring-flower-113873559.jpg" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">GUESS THE BUTTON</h5>
              <p class="card-text"> Try to guess which button is the right one! </p>
            </div>
          
            <ul class="list-group list-group-flush">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success" onclick="start()" id="startGame">START GAME!</button>
                    <button class="btn btn-primary" onclick="button(1)" id="firstButton">Button 1</button>
                    <button class="btn btn-primary" onclick="button(2)" id="secondButton">Button 2</button>
                    <button class="btn btn-primary" onclick="button(3)" id="thirdButton">Button 3</button>
                    <button class="btn btn-danger" onclick="restart()" id="resetButton">RESTART GAME!</button>
                  </div>
            </ul>
            <center><p id="display" style="font-size: 40px;"></p></center>
          </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
   

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
